# Server Configuration
server.port=8080  # Custom port for the application

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  # Automatically updates the database schema
spring.jpa.show-sql=true              # Show SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true  # Format SQL queries for readability

# Logging Configuration
logging.level.org.springframework=INFO  # Set logging level for Spring components
logging.level.com.example=DEBUG         # Set logging level for your application package